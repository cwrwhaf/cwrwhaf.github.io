<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Square</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: white;
            touch-action: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Draw a Square</h1>
    <canvas id="canvas" width="600" height="500"></canvas>
    <div class="controls">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="drawSquare()">Auto Square</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let startX, startY;
        let drawnPoints = [];
        let currentSquare = null; // Store the current square data with individual line lengths

        // Set line properties
        ctx.strokeStyle = '#4CAF50';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', handleTouchEnd);

        // Mouse events for desktop
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('click', handleClick);

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x, y;
            if (e.touches) {
                x = (e.touches[0].clientX - rect.left) * scaleX;
                y = (e.touches[0].clientY - rect.top) * scaleY;
            } else {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            }
            return { x, y };
        }

        function handleStart(e) {
            e.preventDefault();
            const coords = getCoordinates(e);
            
            // Check if clicking on existing square line
            if (currentSquare && getClickedSide(coords.x, coords.y)) {
                return; // Let handleClick deal with it
            }
            
            // Start drawing new shape
            isDrawing = true;
            startX = coords.x;
            startY = coords.y;
            drawnPoints = [{ x: startX, y: startY }];
            
            ctx.beginPath();
            ctx.moveTo(startX, startY);
        }

        function handleClick(e) {
            if (isDrawing) return; // Don't handle clicks while drawing
            
            const coords = getCoordinates(e);
            
            // Check if clicking on existing square
            if (currentSquare) {
                // Don't do anything if clicking inside the shape
                if (isInsideShape(coords.x, coords.y)) {
                    return;
                }
                
                const clickedSide = getClickedSide(coords.x, coords.y);
                if (clickedSide) {
                    // Get current length of the clicked side
                    const currentLengthMeters = (currentSquare.sideLengths[clickedSide] / 100).toFixed(2);
                    const actualLength = prompt(`Enter the actual length of the ${clickedSide} side in meters:`, currentLengthMeters);
                    if (actualLength !== null && !isNaN(actualLength) && parseFloat(actualLength) > 0) {
                        adjustSquareSide(clickedSide, parseFloat(actualLength));
                    }
                }
            }
        }

        function getClickedSide(x, y) {
            if (!currentSquare) return null;
            
            const tolerance = 40; // 40 pixels tolerance for mobile touch
            const sq = currentSquare;
            
            // Use actual side lengths for accurate detection
            const topLength = sq.sideLengths.top;
            const bottomLength = sq.sideLengths.bottom;
            const leftLength = sq.sideLengths.left;
            const rightLength = sq.sideLengths.right;
            
            // Check which side was clicked with extended boundaries
            // Top side - check if close to top edge
            if (Math.abs(y - sq.y) <= tolerance && x >= sq.x - tolerance && x <= sq.x + topLength + tolerance) {
                return 'top';
            }
            // Bottom side - check if close to bottom edge
            else if (Math.abs(y - (sq.y + leftLength)) <= tolerance && x >= sq.x - tolerance && x <= sq.x + bottomLength + tolerance) {
                return 'bottom';
            }
            // Left side - check if close to left edge
            else if (Math.abs(x - sq.x) <= tolerance && y >= sq.y - tolerance && y <= sq.y + leftLength + tolerance) {
                return 'left';
            }
            // Right side - check if close to right edge
            else if (Math.abs(x - (sq.x + topLength)) <= tolerance && y >= sq.y - tolerance && y <= sq.y + rightLength + tolerance) {
                return 'right';
            }
            
            return null;
        }

        function isInsideShape(x, y) {
            if (!currentSquare) return false;
            
            const sq = currentSquare;
            const buffer = 20; // Small buffer inside the shape
            
            return (x > sq.x + buffer && 
                    x < sq.x + sq.sideLengths.top - buffer &&
                    y > sq.y + buffer && 
                    y < sq.y + sq.sideLengths.left - buffer);
        }

        function adjustSquareSide(side, actualMeters) {
            if (!currentSquare) return;
            
            // Update only the specific side length
            currentSquare.sideLengths[side] = actualMeters * 100;
            
            // Redraw the shape as a quadrilateral
            redrawShape();
        }

        function redrawShape() {
            if (!currentSquare) return;
            
            // Clear and redraw grid
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            
            // Calculate quadrilateral points based on individual side lengths
            const sq = currentSquare;
            const topLength = sq.sideLengths.top;
            const rightLength = sq.sideLengths.right;
            const bottomLength = sq.sideLengths.bottom;
            const leftLength = sq.sideLengths.left;
            
            // Start from top-left corner
            const startX = sq.x;
            const startY = sq.y;
            
            // Calculate the four corners
            const topLeft = { x: startX, y: startY };
            const topRight = { x: startX + topLength, y: startY };
            const bottomLeft = { x: startX, y: startY + leftLength };
            const bottomRight = { x: startX + bottomLength, y: startY + rightLength };
            
            // Draw the quadrilateral
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            // Draw each side individually
            ctx.moveTo(topLeft.x, topLeft.y);
            ctx.lineTo(topRight.x, topRight.y);  // Top side
            ctx.lineTo(bottomRight.x, bottomRight.y);  // Right side (angled if different lengths)
            ctx.lineTo(bottomLeft.x, bottomLeft.y);  // Bottom side
            ctx.closePath();  // Left side (angled if different lengths)
            ctx.stroke();
            
            // Update the shape bounds for click detection
            sq.width = Math.max(topLength, bottomLength);
            sq.height = Math.max(leftLength, rightLength);
            
            // Draw length labels on each side
            drawLengthLabels();
        }

        function drawLengthLabels() {
            if (!currentSquare) return;
            
            ctx.fillStyle = '#333';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const sq = currentSquare;
            
            // Top side label
            const topLength = (sq.sideLengths.top / 100).toFixed(2);
            ctx.fillText(`${topLength}m`, sq.x + sq.sideLengths.top / 2, sq.y - 15);
            
            // Bottom side label
            const bottomLength = (sq.sideLengths.bottom / 100).toFixed(2);
            ctx.fillText(`${bottomLength}m`, sq.x + sq.sideLengths.bottom / 2, sq.y + sq.sideLengths.left + 15);
            
            // Left side label (rotated)
            ctx.save();
            ctx.translate(sq.x - 15, sq.y + sq.sideLengths.left / 2);
            ctx.rotate(-Math.PI / 2);
            const leftLength = (sq.sideLengths.left / 100).toFixed(2);
            ctx.fillText(`${leftLength}m`, 0, 0);
            ctx.restore();
            
            // Right side label (rotated)
            ctx.save();
            ctx.translate(sq.x + sq.sideLengths.top + 15, sq.y + sq.sideLengths.right / 2);
            ctx.rotate(-Math.PI / 2);
            const rightLength = (sq.sideLengths.right / 100).toFixed(2);
            ctx.fillText(`${rightLength}m`, 0, 0);
            ctx.restore();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const coords = getCoordinates(e);
            drawnPoints.push({ x: coords.x, y: coords.y });
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;
            
            // Analyze the drawn shape and snap to square
            snapToSquare();
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            
            if (isDrawing) {
                stopDrawing(e);
            } else {
                // Handle touch as a click for line selection
                const coords = getCoordinates(e);
                
                // Check if touching on existing square
                if (currentSquare) {
                    // Don't do anything if touching inside the shape
                    if (isInsideShape(coords.x, coords.y)) {
                        return;
                    }
                    
                    const clickedSide = getClickedSide(coords.x, coords.y);
                    if (clickedSide) {
                        // Get current length of the clicked side
                        const currentLengthMeters = (currentSquare.sideLengths[clickedSide] / 100).toFixed(2);
                        const actualLength = prompt(`Enter the actual length of the ${clickedSide} side in meters:`, currentLengthMeters);
                        if (actualLength !== null && !isNaN(actualLength) && parseFloat(actualLength) > 0) {
                            adjustSquareSide(clickedSide, parseFloat(actualLength));
                        }
                    }
                }
            }
        }

        function snapToSquare() {
            if (drawnPoints.length < 3) return;
            
            // Find bounding box of drawn points
            let minX = Math.min(...drawnPoints.map(p => p.x));
            let maxX = Math.max(...drawnPoints.map(p => p.x));
            let minY = Math.min(...drawnPoints.map(p => p.y));
            let maxY = Math.max(...drawnPoints.map(p => p.y));
            
            // Calculate average width and height
            let width = maxX - minX;
            let height = maxY - minY;
            let avgSize = (width + height) / 2;
            
            // Snap to predefined sizes
            const sizes = [30, 50, 75, 100, 125, 150, 175, 200];
            let closestSize = sizes.reduce((prev, curr) => 
                Math.abs(curr - avgSize) < Math.abs(prev - avgSize) ? curr : prev
            );
            
            // Center the square based on the drawing's center
            let centerX = (minX + maxX) / 2;
            let centerY = (minY + maxY) / 2;
            let squareX = centerX - closestSize / 2;
            let squareY = centerY - closestSize / 2;
            
            // Clear canvas and draw perfect square
            clearCanvas();
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.rect(squareX, squareY, closestSize, closestSize);
            ctx.stroke();
            
            // Store current square data for future adjustments
            currentSquare = {
                x: squareX,
                y: squareY,
                width: closestSize,
                height: closestSize,
                sideLengths: {
                    top: closestSize,
                    bottom: closestSize,
                    left: closestSize,
                    right: closestSize
                }
            };
            
            // Draw length labels
            drawLengthLabels();
            
            // Reset points array
            drawnPoints = [];
        }

        function drawGrid() {
            ctx.strokeStyle = '#E0E0E0';
            ctx.lineWidth = 0.5;
            
            // Draw small grid lines (10cm = 1/10 meter)
            for (let x = 0; x <= canvas.width; x += 10) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += 10) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw large grid lines (1 meter)
            ctx.strokeStyle = '#B0B0B0';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += 100) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += 100) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawnPoints = [];
            currentSquare = null;
        }

        function drawSquare() {
            clearCanvas();
            const size = 100;
            const x = (canvas.width - size) / 2;
            const y = (canvas.height - size) / 2;
            
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.rect(x, y, size, size);
            ctx.stroke();
            
            // Store current square data
            currentSquare = {
                x: x,
                y: y,
                width: size,
                height: size,
                sideLengths: {
                    top: size,
                    bottom: size,
                    left: size,
                    right: size
                }
            };
            
            // Draw length labels
            drawLengthLabels();
        }

        // Initialize grid on page load
        window.addEventListener('load', function() {
            drawGrid();
        });
    </script>
</body>
</html>
